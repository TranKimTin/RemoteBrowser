<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Remote Browser</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      border: 1px solid #444;
      cursor: crosshair;
    }
  </style>
</head>

<body>
  <canvas id="screen"></canvas>

  <script>
    const ws = new WebSocket('ws://' + location.host);
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');

    ws.onmessage = async e => {
      const data = JSON.parse(e.data);

      // --- Hiá»ƒn thá»‹ frame ---
      if (data.type === 'frame') {
        const img = new Image();
        img.src = 'data:image/jpeg;base64,' + data.image;
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
      }

      // --- Nháº­n clipboard tá»« remote ---
      if (data.type === 'clipboard') {
        try {
          if (navigator.clipboard?.writeText) {
            await navigator.clipboard.writeText(data.text);
            console.log('ðŸ“‹ Nháº­n clipboard tá»« remote:', data.text);
          } else throw new Error('Clipboard API unavailable');
        } catch (err) {
          console.warn('âš  KhÃ´ng ghi Ä‘Æ°á»£c clipboard, fallback:', err);
          const el = document.createElement('textarea');
          el.value = data.text;
          document.body.appendChild(el);
          el.select();
          document.execCommand('copy');
          document.body.removeChild(el);
          console.log('ðŸ“‹ Fallback copy hoÃ n táº¥t:', data.text);
        }
      }
    };

    // --- Mouse ---
    canvas.addEventListener('mousemove', e => sendMouse('move', e));
    canvas.addEventListener('mousedown', e => sendMouse('down', e));
    canvas.addEventListener('mouseup', e => sendMouse('up', e));
    canvas.addEventListener('wheel', e => {
      ws.send(JSON.stringify({ type: 'mouse', subtype: 'wheel', deltaY: e.deltaY }));
    });

    function sendMouse(subtype, e) {
      ws.send(JSON.stringify({
        type: 'mouse',
        subtype,
        x: e.offsetX,
        y: e.offsetY,
        button: e.button === 2 ? 'right' : 'left'
      }));
    }

    // --- Keyboard ---
    window.addEventListener('keydown', async e => {
      ws.send(JSON.stringify({ type: 'key', subtype: 'down', key: e.key }));

      // âœ… Khi nháº¥n Ctrl+V, thá»­ Ä‘á»c clipboard báº±ng textarea fallback
      if (e.ctrlKey && e.key.toLowerCase() === 'v') {
        e.preventDefault();
        await readClipboardFallback();
      }
    });

    window.addEventListener('keyup', e => {
      ws.send(JSON.stringify({ type: 'key', subtype: 'up', key: e.key }));
    });

    // --- Äá»c clipboard local ---
    async function readClipboardFallback() {
      try {
        // Thá»­ API hiá»‡n Ä‘áº¡i trÆ°á»›c
        if (navigator.clipboard?.readText) {
          const text = await navigator.clipboard.readText();
          if (text) {
            ws.send(JSON.stringify({ type: 'clipboard', text }));
            console.log('ðŸ“¤ Gá»­i clipboard (modern):', text);
            return;
          }
        }
      } catch (_) { }

      // Náº¿u khÃ´ng Ä‘Æ°á»£c, dÃ¹ng textarea (yÃªu cáº§u Ctrl+V user)
      return new Promise(resolve => {
        const ta = document.createElement('textarea');
        ta.style.position = 'fixed';
        ta.style.opacity = 0;
        document.body.appendChild(ta);
        ta.focus();

        const handlePaste = () => {
          const text = ta.value;
          document.body.removeChild(ta);
          if (text) {
            ws.send(JSON.stringify({ type: 'clipboard', text }));
            console.log('ðŸ“¤ Gá»­i clipboard (fallback):', text);
          }
          resolve();
        };

        setTimeout(() => {
          handlePaste();
        }, 150); // chá» user Ctrl+V thá»±c thi
      });
    }

    // --- VÃ´ hiá»‡u menu chuá»™t pháº£i ---
    window.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>

</html>
